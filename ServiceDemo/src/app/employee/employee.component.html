<div class="container">
    <h1 class="text-center">Example with Angular Service</h1>
    <table class="table table-hover table-stripped">
        <tr>
            <td>Eno</td>
            <td>Ename</td>
            <td>Salary</td>
        </tr>
        <tr *ngFor="let emp of Employees">
            <td>{{emp.Eno}}</td>
            <td>{{emp.Ename}}</td>
            <td>{{emp.Salary}}</td>
        </tr>
    </table>
</div>
